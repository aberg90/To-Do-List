<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="container">
    <h1>To-Do List App</h1>

    <form class="row g-3" id="taskForm">
        <div class="col-auto flex-grow-1">
            <label for="taskInput" class="visually-hidden">Add a task:</label>
            <input type="text" class="form-control" id="taskInput" placeholder="Enter your task here..." required>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Add Task</button>
        </div>
    </form>

    <ul class="list-group my-4" id="taskList"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
